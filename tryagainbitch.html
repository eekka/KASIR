<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@5.3.0/font/bootstrap-icons.css"rel="stylesheet" >
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #e9ecef;
      padding-top: 20px;
    }
    .sidebar a {
      text-decoration: none;
      color: #000;
      margin: 10px 0;
      display: block;
      padding: 10px;
    }
    .sidebar a.active {
      background-color: #0d6efd;
      color: #fff;
      border-radius: 5px;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="wrapper">
    <aside id="sidebar">
      <div class="d-flex">
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-baseline-density-medium"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 20h16" /><path d="M4 12h16" /><path d="M4 4h16" />
        </svg>
      </button>
      <div>
        <div class="sidebar-logo">
          <a href="#">Perawat</a>
        </div>
      </div>
      </div>
          <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
              <div class="offcanvas-body">
                <p>Try scrolling the rest of the page to see this option in action.</p>
              </div>
          </div>
       </aside>
  </div>
<div class="row">
      <!-- Main Content -->
       <div>
      <main class="col-md-10 content">
        <h2>Settings</h2>
        <form>
          <!-- Input Data Pasien -->
          <h4 class="mt-4">INPUT DATA PASIEN</h4>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Kristin Watson">
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Tanggal Lahir</label>
            <input type="text" class="form-control" id="username" placeholder="engineer782">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Jenis Kelamin</label>
            <input type="email" class="form-control" id="email" placeholder="dobra.hopkins@example.com">
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Nomer Rekam Medis</label>
            <input type="text" class="form-control" id="location" placeholder="1901 Thornridge Cir, Shiloh, Hawaii 81063">
          </div>
          <div class="mb-3">
            <label for="bio" class="form-label">Diagnosis</label>
            <textarea class="form-control" id="bio" rows="3" placeholder="Tell us about yourself..."></textarea>
          </div>
          <!--data yang belum ada nanti diedit lagi
          nama,no hp, almat wali dan lain lain nanti saya cari lagi-->

          <!-- Notifications Section -->
          <h4 class="mt-4">Persetujuan</h4>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="notif1">
            <label class="form-check-label" for="notif1">
              Email me when someone asks me to be a collaborator
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="notif2">
            <label class="form-check-label" for="notif2">
              Email me when someone comments on one of my shots
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="notif3">
            <label class="form-check-label" for="notif3">
              Email me when I receive invitations to review new players
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="notif4">
            <label class="form-check-label" for="notif4">
              Email me when anyone follows me
            </label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary mt-3">Save Settings</button>
        </form>
      </main>
    </div>
    </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
